<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="G-notLogged" style="--scrollY:0px;">
    <div class="Wrap">
      <header class="Header">
        <div class="container">
          <a href="" class="Logo Header__logo" aria-label="logo">
            <img src="images/logo.svg" alt="">
          </a>
          <nav class="NavMain Header__nav">
            <ul>
              <li class="Nav__item">
                <a href="/">Homepage</a>
              </li>
              <li class="Nav__item is-current">
                <a href="/components.html">Components</a>
              </li>
              <li class="Nav__item">
                <a href="/contacts.html">Contacts</a>
              </li>
            </ul>
          </nav>
          <button class="Btn d-flex align-center Header__search"><svg class="Icon -search rect-150 mr-050">
              <use href="#icon-search"></use>
            </svg><span>Search</span>
          </button>
        </div>
      </header>
      <main class="Main">
        <div class="Section">
          <div class="container">
            <h1>Components</h1>
            <h3>Picture</h3>
            <picture class="Picture">
              <source sizes="(max-width: 1024px) 1024w, 2048px" srcset="media/hero.webp 1024w, media/hero@2x.webp 2048w"
                type="image/webp"><img sizes="(max-width: 1024px) 1024px, 2048px" src="media/hero.jpg"
                srcset="media/hero.jpg 1024w, media/hero@2x.jpg 2048w" alt="Alt text">
            </picture>
            <h3>Notifications</h3>
            <div class="NotificationsOrigin">
              <article class="Notification">
                <button class="Btn -nude do-close"><svg class="Icon -close">
                    <use href="#icon-close"></use>
                  </svg></button>
                <h4>Notification</h4>
                <p>notification</p>
              </article>
            </div>
            <h3>Icon</h3><svg class="Icon -search">
              <use href="#icon-search"></use>
            </svg>
            <h3>Tabs</h3>
            <div class="Tabs">
              <ul class="Tabs__nav">
                <li class="Tabs__navItem is-open">Tab 1</li>
                <li class="Tabs__navItem">Tab 2</li>
              </ul>
              <div class="Tabs__item is-open">
                <div class="Tabs__itemHeader">
                  <div>Tab 1</div><svg class="Icon -chevron Tabs__itemArrow">
                    <use href="#icon-chevron"></use>
                  </svg>
                </div>
                <div class="Tabs__itemContent">
                </div>
              </div>
              <div class="Tabs__item">
                <div class="Tabs__itemHeader">
                  <div>Tab 2</div><svg class="Icon -chevron Tabs__itemArrow">
                    <use href="#icon-chevron"></use>
                  </svg>
                </div>
                <div class="Tabs__itemContent">
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="Footer">
        <div class="container">
          <p class="fz-075"><b>webowski.ru</b> &copy; All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="scripts/index.2.js"></script>
  </body>
</html>
