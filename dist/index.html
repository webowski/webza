<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="G-notLogged" style="--scrollY:0px;">
    <div class="Wrap">
      <header class="Header">
        <div class="Header__container">
          <a href="" class="Logo Header__logo" aria-label="logo">
            <img src="images/logo.svg" alt="">
          </a>
          <nav class="NavMain Header__nav">
            <ul>
              <li class="Nav__item is-current">
                <a href="/">Homepage</a>
              </li>
              <li class="Nav__item">
                <a href="/components.html">Components</a>
              </li>
            </ul>
          </nav>
          <button class="Button -primary items-center gap-2 Header__search"><svg class="Icon -search w-4 h-4">
              <use href="#icon-search"></use>
            </svg><span>Search</span>
          </button>
        </div>
      </header>
      <main class="Main">
        <div class="Hero">
          <picture class="Hero__image">
            <source sizes="(max-width: 1024px) 1024w, 2048px" srcset="media/hero.webp 1024w, media/hero@2x.webp 2048w"
              type="image/webp"><img sizes="(max-width: 1024px) 1024px, 2048px" src="media/hero.jpg"
              srcset="media/hero.jpg 1024w, media/hero@2x.jpg 2048w" alt="Hero">
          </picture>
        </div>
        <div class="Section">
          <div class="container">
            <h1>Главная</h1>
          </div>
        </div>
      </main>
      <footer class="Footer">
        <div class="container">
          <p class="fz-075"><b>webowski.ru</b> &copy; All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="scripts/index.1.js"></script>
  </body>
